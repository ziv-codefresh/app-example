 apiVersion: argoproj.io/v1alpha1
 kind: Application
 metadata:
   name: app-one
   namespace: argocd
 spec:
   project: default
   source:
     repoURL: https://github.com/zivlevi/app-example
     targetRevision: HEAD
     path: apps/app-one
   destination:
     server: https://kubernetes.default.svc
     namespace: app-one
   syncPolicy:
     automated:
       prune: true
       selfHeal: true
     syncOptions:
       - CreateNamespace=true
