apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-one-staging
  namespace: argocd
  annotations:
    argo.octopus.com/project: "test2"
    argo.octopus.com/environment: "staging"
    argo.octopus.com/tenant: "emea"
spec:
  project: default
  source:
    repoURL: https://github.com/ziv-codefresh/app-example
    targetRevision: main
    path: apps/app-one/overlays/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
